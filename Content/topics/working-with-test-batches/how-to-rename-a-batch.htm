        <h1 class="title">How to rename a batch</h1>
        <p>You can rename a batch as follows:</p>
        <ul class="numbered-list">
            <li>Navigate to the <span class="app-page">Test results</span> <MadCap:variable name="Definitions.page" />.</li>
            <li>Click on the <img src="../test-manager/common/images/vertical-dot-menu.png" /> menu that appears when you hover over a batch entry in the batch list in the left pane.</li>
            <li>Select the <span class="app-item">Rename</span> option.</li>
            <li>
                <MadCap:snippetText src="../test-manager/common/rename-dialog.flsnp" />
            </li>
        </ul><a data-lightbox="batch-rename" href="../test-manager/pages/page-test-results/images/batch-rename.png"><img class="block-image" src="../test-manager/pages/page-test-results/images/batch-rename.png" /></a>

<!DOCTYPE html>

<html class="no-js gr__afternoon-savannah-68940_herokuapp_com" lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

		<title>Login - ACME</title>
		<meta name="viewport" content="width=device-width">
		<link href="./Login - ACME_files/css" rel="stylesheet">
		<link rel="stylesheet" href="./Login - ACME_files/site.css">
	</head>
	<body class="login " data-gr-c-s-loaded="true">
	
	<main id="site-main">
		<div id="login-splash">
			<h2>You are our best partner.</h2>
			<h3>Follow Us</h3>
			<p><a href="https://afternoon-savannah-68940.herokuapp.com/#"><img src="./Login - ACME_files/icon-facebook.svg" alt="follow on Facebook"></a><a href="https://afternoon-savannah-68940.herokuapp.com/#"><img src="./Login - ACME_files/icon-twitter.svg" alt="follow on Twitter"></a></p>
			
		</div>
		<div id="login-form">
			<h1><span>Welcome To</span> <img src="./Login - ACME_files/logo-blue.svg" alt="ACME" width="181"></h1>
			<form action="https://afternoon-savannah-68940.herokuapp.com/account/" method="POST">
				<div class="form-group" id="un-field">
					<label for="username">Username</label>
					<input id="username" name="username" type="text" placeholder="Username">
				</div>
				<div class="form-group" id="pw-field">
					<label for="password">Password</label>
					<input id="password" name="password" type="password" placeholder="Password">
				</div>
				<picture>
					<source srcset="/assets/images/recaptcha.jpg" media="(min-width: 1475px)">
					<img src="./Login - ACME_files/recaptcha-xs.jpg" alt="recaptcha" id="recaptcha">
				</picture>
				
				<button>Sign In</button>
				<p>Don’t have an account? <a href="https://afternoon-savannah-68940.herokuapp.com/#">Sign Up</a></p>
			</form>
		</div>
	</main>
	
	<footer id="site-footer">
		<div id="footer-nav"><a href="https://afternoon-savannah-68940.herokuapp.com/#">Disclaimer</a><span class="sep">|</span><a href="https://afternoon-savannah-68940.herokuapp.com/#">Privacy Policy</a><span class="sep">|</span><a href="https://afternoon-savannah-68940.herokuapp.com/#">Support</a></div>
		<div id="colophon">©2018 ACME Corporation. All Rights Reserved.</div>
	</footer>
